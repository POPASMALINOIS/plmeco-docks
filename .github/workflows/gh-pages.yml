name: Build and Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ⛔️ Sin cache porque no hay lockfile

      - name: Configure npm retries/timeouts
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 600000
          npm config set fetch-timeout 600000
          npm config set network-timeout 600000

      - name: Install deps (retry up to 5) — npm install
        run: |
          set -e
          for i in 1 2 3 4 5; do
            echo "Attempt $i/5: npm install"
            if npm install --no-audit --fund=false; then
              break
            fi
            if [ $i -eq 5 ]; then
              echo "npm install failed after 5 attempts"; exit 1
            fi
            echo "npm install failed (attempt $i). Sleeping 15s…"
            sleep 15
          done

      - name: Build (Vite)
        run: npm run build

      - name: Upload artifact to Pages (dist/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
